<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: auto;
            width: max-content;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div id="board"></div>
    <p id="status"></p>
    <button id="reset">Reset</button>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const reset = document.getElementById('reset');

        let current = 'X';
        let cells = Array(9).fill("");

        function checkWinner() {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let [a, b, c] of wins) {
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            if (!cells.includes("")) return "Draw";
            return null;
        }

        function render() {
            board.innerHTML = "";
            cells.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = val;
                cell.addEventListener('click', () => {
                    if (!cells[i] && !checkWinner()) {
                        cells[i] = current;
                        current = current === 'X' ? 'O' : 'X';
                        const winner = checkWinner();
                        if (winner) {
                            status.textContent = winner === 'Draw' ? "It's a draw!" : `${winner} wins!`;
                        }
                        render();
                    }
                });
                board.appendChild(cell);
            });
        }

        reset.addEventListener('click', () => {
            cells = Array(9).fill("");
            current = 'X';
            status.textContent = "";
            render();
        });

        render();
    </script>

</body>

</html>
