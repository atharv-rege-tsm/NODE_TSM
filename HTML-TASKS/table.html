<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Student Marks Report</h1>

  <table>
    <tr>
      <th rowspan="2">Roll No</th>
      <th rowspan="2">Name</th>
      <th colspan="3">Subjects</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>

    <tr>
      <td>101</td>
      <td>Atharv</td>
      <td>85</td>
      <td>90</td>
      <td>80</td>
      <td>255</td>
    </tr>

    <tr>
      <td>102</td>
      <td>Riya</td>
      <td>78</td>
      <td>88</td>
      <td>92</td>
      <td>258</td>
    </tr>

    <tr>
      <td>103</td>
      <td>Arjun</td>
      <td>95</td>
      <td>89</td>
      <td>85</td>
      <td>269</td>
    </tr>

    <tr>
      <th colspan="5">Average Marks</th>
      <th>260</th>
    </tr>
  </table>

</body>
</html>
