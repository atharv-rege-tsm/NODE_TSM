<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="bg-success text-white text-center p-4">
        <h1>My Portfolio</h1>
    </header>

    <div class="container my-4">
        <div class="row">
            <aside class="col-md-3 mb-3">
                <div class="bg-light p-3 rounded">
                    <h4>Sidebar</h4>
                    <ul class="list-unstyled">
                        <li>Home</li>
                        <li>About</li>
                        <li>Projects</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </aside>

            <main class="col-md-9">
                <section id="about" class="mb-4 p-3 bg-white rounded shadow-sm">
                    <h2>About Me</h2>
                    <p>Hello! I am a web developer learning SASS and Bootstrap.</p>
                    <button class="btn btn-success">Read More</button>
                </section>

                <section id="gallery" class="mb-4">
                    <h2>Gallery</h2>
                    <div class="row g-3">
                        <div class="col-6 col-md-3">
                            <div class="gallery-item">Image 1</div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="gallery-item">Image 2</div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="gallery-item">Image 3</div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="gallery-item">Image 4</div>
                        </div>
                    </div>
                </section>

                <section id="contact" class="mb-4 p-3 bg-white rounded shadow-sm">
                    <h2>Contact Me</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 My Portfolio
    </footer>

</body>

</html>
