<!DOCTYPE html>
<html>

<head>
    <title>Page Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            min-height: 400px;
        }

        aside {
            width: 25%;
            background-color: #f2f2f2;
            padding: 20px;
        }

        main {
            width: 75%;
            padding: 20px;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            padding: 10px 0;
        }

        #btn:hover {
            background-color: #a04545;
            scale: 1.1;
            transition: cubic-bezier(0.19, 1, 0.22, 1);
            color: white;
            cursor: pointer;
        }
        #btn {
            background-color: #45a049;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>

    <div class="container">
        <aside>
            <h3>Sidebar</h3>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </aside>

        <main>
            <h2>Main Content</h2>
            <p>This is the main area of the page. You can add paragraphs, images, or any content here.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel orci vitae lorem.</p>
            <button id="btn">Click Me</button>
        </main>
    </div>

    <footer>
        &copy; 2025 My Website
    </footer>

</body>

</html>
