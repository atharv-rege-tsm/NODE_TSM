<!DOCTYPE html>
<html>
<head>
  <title>Styled Sections Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
      margin: 10px;
      background-color: white;
      border-radius: 8px;
    }

    #about {
      border-left: 5px solid #4CAF50;
    }

    .services {
      border-left: 5px solid #2196F3;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I am a web developer learning HTML and CSS.</p>
  </section>

  <section class="services">
    <h2>Services</h2>
    <p>I create websites, web apps, and responsive designs.</p>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

</body>
</html>
